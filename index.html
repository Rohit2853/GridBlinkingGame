<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridGame</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="Heading">Click on start For New Game</h1>
    <audio src="click-sound.mp3" id="clickSound"></audio>
    <audio src="click-button2.mp3" id="click-btn"></audio>
    <audio src="gameover.wav" id="gameOverSound"></audio>
    <div class="Maxscore">
      <h2 id="Maxscore">&#127942 MaxScore-00</h2>
    </div>
    <div class="score">
      <h2 id="score">Score-00</h2>
    </div>
    <div class="timer">
      <h2 id="timer"><span id="timerValue">00</span> sec 	&#9201</h2>
    </div>
    <!-- adding light mode -->
    <div class="mode">
      <button id="light-mode">&#x263C MODE</button>
    </div>
    <!-- Add buttons to set the level -->
  <div class="level-buttons">
    <button id="easy-btn" onclick="setLevel('easy')">Easy</button>
    <button id="medium-btn" onclick="setLevel('medium')">Medium</button>
    <button id="hard-btn" onclick="setLevel('hard')">Hard</button>
  </div>
  <div id="gameOverModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="gameOverContent" style="color: black;">&#x2620 Game Over</h2>
    </div>
</div>
    <div class="grid">
      <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
        <div class="grid-item">10</div>
        <div class="grid-item">11</div>
        <div class="grid-item">12</div>
        <div class="grid-item">13</div>
        <div class="grid-item">14</div>
        <div class="grid-item">15</div>
        <div class="grid-item">16</div>
      </div>
    </div>
    <div class="start">
      <button type="button" id="start1">START</button>
      <button type="button" id="hidden">CONTINUE</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
